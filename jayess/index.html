<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Holiday Form</title>
</head>
<body>
     
     <div class="container">
         <div class="row">
             <div class="col-lg-6">
                 <div class="special-card card" style="height:30rem;">
                     <h1 id="text">Hotel Reservations</h1>
                        <form name="hotelForm" method="POST" action="">
                            <label for="firstname">Name</label><br>
                            <input class="form-control form-control-sm" name="firstname" value="thandi" type="text" placeholder="Your name here...">
                            <label for="lastname"> lastname</label><br>
                            <input class="form-control form-control-sm" name="lastname" value="bhengu" type="text" placeholder="Your surname here...">
                            <p>Select your Hotel by clicking the dropdown menu below.</p>
                            <div class="row">
                                <div class="hotelselect col-lg-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" name="hotels" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select Hotel
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#" name="hotels" onclick="displayHotelAndDayRate()">Maldives</a>
                                  <a class="dropdown-item" href="#" onclick="displayHotelAndDayRate()">Bali</a>
                                  <a class="dropdown-item" href="#" onclick="displayHotelAndDayRate()">Thailand</a>
                                </div>
                            </div>
                        </div>
                            <div class="pricedisplay col-lg-8">
                                <p id="hotels"></p>
                                <!-- <p id="hotel2"></p>
                                <p id="hotel3"></p> -->
                            </div>
                            </div>
                            
                            <label for="days"> Duration of stay </label>
                            <input class="form-control form-control-sm" name="days" type="number">
                            <button type="button" id="submit" onclick="displaySelectionAndPrice(); validateForm();" class="btn btn-secondary">Submit</button>
                            
                        </form>
                    </div>
                 </div>
             
             <div class="col">
                 <div class="special-card card bottom-card" style="width:33rem; height:11rem;">
                     <p id="test"></p>
                 </div>
             </div>
             </div>
         </div>
     


     
     
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
